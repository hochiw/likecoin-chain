linters:
  disable-all: true
  enable:
    - deadcode
    - gocyclo
    - revive
    - gosec
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - errcheck
    - unused
    - gosimple
    - varcheck

linters-settings:
  gofmt:
    simplify: false
  gosec:
    excludes:
    - G306 # G306: Expect WriteFile permissions to be 0600 or less
  revive:
    rules:
    - name: atomic
      disabled: false
    - name: blank-imports
      disabled: false
    - name: bool-literal-in-expr
      disabled: false
    - name: call-to-gc
      disabled: false
    - name: confusing-naming
      disabled: false
    - name: confusing-results
      disabled: false
    - name: constant-logical-expr
      disabled: false
    - name: context-keys-type
      disabled: false
    - name: defer
      disabled: false
    - name: dot-imports
      disabled: false
    - name: duplicated-imports
      disabled: false
    - name: early-return
      disabled: false
    - name: empty-block
      disabled: false
    - name: empty-lines
      disabled: false
    - name: error-naming
      disabled: false
    - name: error-return
      disabled: false
    - name: error-strings
      disabled: false
    - name: errorf
      disabled: false
    - name: get-return
      disabled: false
    - name: identical-branches
      disabled: false
    - name: if-return
      disabled: false
    - name: increment-decrement
      disabled: false
    - name: indent-error-flow
      disabled: false
    - name: import-shadowing
      disabled: false
    - name: modifies-parameter
      disabled: false
    - name: modifies-value-receiver
      disabled: false
    - name: nested-structs
      disabled: false
    - name: optimize-operands-order
      disabled: false
    - name: range
      disabled: false
    - name: range-val-in-closure
      disabled: false
    - name: range-val-address
      disabled: false
    - name: redefines-builtin-id
      disabled: false
    - name: struct-tag
      disabled: false
    - name: superfluous-else
      disabled: false
    - name: time-equal
      disabled: false
    - name: var-declaration
      disabled: false
    - name: unconditional-recursion
      disabled: false
    - name: unexported-return
      disabled: false
    - name: unhandled-error
      disabled: false
    - name: unnecessary-stmt
      disabled: false
    - name: unreachable-code
      disabled: false
    - name: unused-parameter
      disabled: false
    - name: useless-break
      disabled: false
    - name: waitgroup-by-value
      disabled: false


run:
  timeout: 5m
